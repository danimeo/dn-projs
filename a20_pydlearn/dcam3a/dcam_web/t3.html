<script>
function getData() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    
    if (this.readyState == 4 && this.status == 200) {
      var text = this.responseText;
      // document.getElementById("demo").innerHTML = text;

      var box = document.getElementById("box");
      var p1 = document.createElement('p');
      var h1 = document.createElement('button');

      p1.appendChild(h1)
      h1.setAttribute('class', 'btn');
      h1.setAttribute('id', 'ti');
      h1.innerText = text;
      box.appendChild(p1);
    }
  };
  xhttp.open("GET", "http://localhost:8215/now", true);
  xhttp.send();


} 
function removeItem() {
  var box = document.getElementById("box");
  var listItems = box.childNodes
  var last = listItems[listItems.length - 1];
  last.parentNode.removeChild(last);
} 
</script>

<div id="demo"><h2>DCAM3-Timer 时间分配计时器</h2></div>
<div id="box">
<!-- <span id="span1">111</span> -->
</div>

<button type="button" id="btn1" class="btn btn-primary" onclick="getData()">获取时间</button>

<button type="button" class="btn btn-danger" onclick="removeItem()">删除</button>
